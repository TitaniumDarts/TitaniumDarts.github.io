<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Widgets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: red;
      font-weight: 900;
      text-transform: uppercase;
      text-align: center;
      margin: 2rem 0 1rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2rem;
    }

    .widget {
      width: 100%;
      max-width: 800px;
      margin-bottom: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #000;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
    }

    .videoIframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
      display: block;
    }

    .adOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      padding: 0 20px;
      user-select: none;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .adOverlay:hover {
      background-color: rgba(0, 0, 0, 0.95);
    }

    .lockIcon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .adsRemaining {
      font-size: 18px;
      font-weight: 400;
      color: #ccc;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>My Embedded Widgets</h1>

  <div class="widget">
    <h2>My First Video</h2>
    <div class="container">
      <iframe class="videoIframe" src="https://embedstreams.top/embed/alpha/u-s-darts-masters-day-1/2" allowfullscreen></iframe>
      <div class="adOverlay" onclick="triggerAd(this)">
        <div class="lockIcon">ðŸ”’</div>
        <div>Please click to open ads</div>
        <div>(<span class="adsRemaining">5</span> more to unlock video)</div>
      </div>
    </div>
  </div>

  <div class="widget">
    <h2>Weather Widget</h2>
    <div class="container">
      <iframe class="videoIframe" src="https://embedstreams.top/embed/alpha/u-s-darts-masters-day-1/2" allowfullscreen></iframe>
      <div class="adOverlay" onclick="triggerAd(this)">
        <div class="lockIcon">ðŸ”’</div>
        <div>Please click to open ads</div>
        <div>(<span class="adsRemaining">5</span> more to unlock video)</div>
      </div>
    </div>
  </div>

  <div class="widget">
    <h2>Google Map</h2>
    <div class="container">
      <iframe class="videoIframe" src="https://embedstreams.top/embed/alpha/u-s-darts-masters-day-1/2" allowfullscreen></iframe>
      <div class="adOverlay" onclick="triggerAd(this)">
        <div class="lockIcon">ðŸ”’</div>
        <div>Please click to open ads</div>
        <div>(<span class="adsRemaining">5</span> more to unlock video)</div>
      </div>
    </div>
  </div>

  <script>
    const maxAds = 5;
    const resetTime = 60000;

    function triggerAd(overlay) {
      let count = overlay.dataset.count ? parseInt(overlay.dataset.count) : 0;
      if (count >= maxAds) return;

      const adUrl = 'https://entertainedmagneticclients.com/yb4rrcu3?key=468e1805f8cb83f78a4d806ba26b7022';
      const adWindow = window.open(adUrl, '_blank');
      if (adWindow) {
        adWindow.blur();
        window.focus();
      }

      count++;
      overlay.dataset.count = count;
      overlay.querySelector('.adsRemaining').textContent = maxAds - count;

      if (count >= maxAds) {
        const container = overlay.closest('.container');
        container.querySelector('.videoIframe').style.pointerEvents = 'auto';
        overlay.style.display = 'none';
      }

      if (overlay.resetTimeout) clearTimeout(overlay.resetTimeout);
      overlay.resetTimeout = setTimeout(() => {
        overlay.dataset.count = 0;
        overlay.querySelector('.adsRemaining').textContent = maxAds;
        overlay.style.display = 'flex';
        const container = overlay.closest('.container');
        container.querySelector('.videoIframe').style.pointerEvents = 'none';
      }, resetTime);
    }

    window.onload = () => {
      document.querySelectorAll('.container').forEach(container => {
        container.querySelector('.videoIframe').style.pointerEvents = 'none';
        container.querySelector('.adOverlay').style.display = 'flex';
        container.querySelector('.adsRemaining').textContent = maxAds;
      });
    };
  </script>

</body>
</html>
